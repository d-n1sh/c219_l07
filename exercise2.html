<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <form id="myForm">
        <!-- Two text fields - Name and Email -->
        <input id="name" type="text" placeholder="Name" value=""><br><br>
        <input id="email" type="email" placeholder="Email" value=""><br><br>
        <!-- Two radio buttons for Gender - Male and Female -->
        <input type="radio" name="gender" value="Male" id="male"><Label for="male">Male</Label><br>
        <input type="radio" name="gender" value="Female" id="female"><Label for="male">Female</Label><br><br>
        <!-- Submit button -->
        <input type="button" value="Submit" onclick="getData()"><br><br></form>
    </form>

    <!-- Display form data -->
    <div id="display"></div>
    <script>
        // JavaScript to get and display form data
        function getData(){
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var gender = document.querySelector(":checked").value;
            
            document.getElementById("display").innerHTML = name + "<br>";
            document.getElementById("display").innerHTML += email + "<br>";
            document.getElementById("display").innerHTML += gender;

        }
        $(document).ready(function(){
            $("#display").html
                "You entered: <br><br>" +
                $("#name").val() + "<br>" +
                $("#email").val() + "<br>" +
                $("input[name#'gender']:checked").val()
                .hide()
                .fadeIn(2000)
                .addClass("new");

        });

        $("#display").mouseover(function(){
            $(this).slideUp(1000);
        })

    </script>
</body>

</html>
